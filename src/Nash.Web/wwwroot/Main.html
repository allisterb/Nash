<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${Title}</title>
    <link ws-replace="styles">
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <div id="container" class="container">
        <div class="row d-flex">

            <div class="col-9">
                <div id="main" ws-replace="Body"></div>
                <div id="microphone"></div>
            </div>
            <div class="col-3" id="sidebar">
                <div class="sticky-top">
                    <div id="profile" class="card text-center mb-5 invisible">
                        <div class="card-header">User: Allister</div>
                        <img id="profile-portrait" class="card-img-top img-thumbnail" src="https://avatars.githubusercontent.com/u/11426372?v=4" alt="Card image cap">
                        <div class="card-body">
                            <div id="profile-name" class="card-title text-left"><a href="javascript:;">&#x1F4E8; 1 message(s).</a></div>
                            <div id="profile-name" class="card-title text-left"><a href="javascript:;">&#x1F4C5; 2 reminders(s).</a></div>
                        </div>
                        <div class="card-footer">
                            <div class="text-muted">GnuCash DB server: localhost:5432</div>
                        </div>
                    </div>
                    <div class="card text-center mb-5 border-primary invisible" id="testprofile">
                        <div id="testprofile-name" class="card-header">Active Test: SDMT</div>
                        <div class="card-body">
                            <h5 id="testprofile-round" class="card-title">Round 1</h5>
                            <div id="testprofile-instructions" class="text-left">Enter the digit corresponding to the symbol shown.</div>
                            <div id="pp1" class="pieProgress--countdown" data-barcolor="#3498db" data-barsize="10" role="progressbar">
                                <span class="pie_progress__number"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="invisible">
        <video id="video" width="640" height="480">Your browser does not support the video tag.</video>
    </div>
    <div>
        <script ws-replace="scripts"></script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
        <script>
            var Module = {
                wasmBinaryFile: 'https://huningxin.github.io/opencv.js/build/wasm/opencv_js.wasm',
                preRun: [function () {
                    Module.FS_createPreloadedFile('/', 'haarcascade_eye.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_eye.xml', true, false);
                    Module.FS_createPreloadedFile('/', 'haarcascade_frontalface_default.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml', true, false);
                    Module.FS_createPreloadedFile('/', 'haarcascade_profileface.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_profileface.xml', true, false);
                }],
                _main: function () { opencvIsReady(); }
            };
        </script>
        <script src="https://huningxin.github.io/opencv.js/build/wasm/opencv.js"></script>
        <script src="camera.js"></script>
    </div>
  
</body>
</html>
